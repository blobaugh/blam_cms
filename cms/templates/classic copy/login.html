				//alert("{{HTTP_CMS}}api.php?q=login&user="+form.user.value+"&pass="+form.pass.value+';');
				$.getJSON("{{HTTP_CMS}}api.php?q=login&user="+form.user.value+"&pass="+form.pass.value, function(json){
					//alert(json);
				 if(json == true) {
//					alert('valid login');
					return true;
				 }
				
				});
			} 
			$("#invalid_user").show('slow');
			//return false;
		}
		
	</script>
